flutter_launcher_icons:
  android: true
  ios: true
  
  # Logo principal 1024 avec padding pour iOS App Store et base haute resolution
  image_path: "logo_1024_padded.png"
  
  # Configuration Android avec icone adaptative
  # Utilise le logo 512 avec padding pour les icones externes (launcher)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "logo_512_padded.png"
  
  # Ajouter du padding pour que le logo ne soit pas coupe
  min_sdk_android: 21
  
  # Configuration iOS - Important pour eviter les coupures
  # Utilise le logo 1024 avec padding pour l'App Store
  remove_alpha_ios: true
  
  # Configuration Web - Fond blanc pour visibilite
  # Logo 512 avec padding pour les icones web standard
  web:
    generate: true
    image_path: "logo_512_padded.png"
    background_color: "#FFFFFF"
    theme_color: "#7CB342"
  
  # Configuration Windows - Logo 512 avec padding
  windows:
    generate: true
    image_path: "logo_512_padded.png"
    icon_size: 256
  
  # Configuration macOS - Logo 1024 avec padding pour haute resolution
  macos:
    generate: true
    image_path: "logo_1024_padded.png"
